<html>
    <head>
        <style>
            div{
                height: 100px;
                width: 100px;
                background-color: red;
                animation-name: example;
                animation-duration: 4s;
            }

            @keyframes example {
                0%{background-color: red;}
                25%{background-color: yellow;}
                50%{background-color: green;}
                100%{background-color: blue;}
            }
        </style>
    </head>
    <body>
        <div>hello</div>
    </body>
</html>
