<html>
    <head>
        <style>
            h1{
                text-decoration: overline;
                text-transform: uppercase;
            }
            h2{
                text-decoration: line-through;
                text-transform: lowercase;
            }
            h3{
                text-decoration: underline;
            }
            h4{
                text-decoration: underline overline;
            }
        </style>
    </head>
    <body>
        <h1>Codingal</h1>
        <h2>Codingal</h2>
        <h3>Codingal</h3>
        <h4>Codingal</h4>
        
    </body>
</html>
